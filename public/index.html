<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SISKON Safety Report Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg: #0f172a;
        --panel: #020617;
        --panel-alt: #020617;
        --accent: #0ea5e9;
        --accent-soft: rgba(56, 189, 248, 0.15);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #1f2937;
        --danger: #ef4444;
        --success: #22c55e;
        --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.85);
        --radius-lg: 24px;
        --radius-md: 14px;
        --radius-pill: 999px;
        --input-bg: #020617;
        --input-border: #1f2937;
        --input-border-focus: #0ea5e9;
        --badge-bg: #020617;
        --badge-text: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top left, #0f172a, #020617 40%),
          radial-gradient(circle at bottom right, #111827, #020617 55%),
          linear-gradient(145deg, #020617, #020617);
        color: var(--text);
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 24px;
      }

      .app-frame {
        width: 100%;
        max-width: 1120px;
        display: grid;
        grid-template-columns: minmax(0, 6fr) minmax(0, 5fr);
        gap: 20px;
        background: linear-gradient(145deg, #020617, #020617);
        border-radius: 32px;
        box-shadow: var(--shadow-soft);
        border: 1px solid rgba(148, 163, 184, 0.15);
        overflow: hidden;
      }

      @media (max-width: 900px) {
        body {
          padding: 16px;
        }
        .app-frame {
          grid-template-columns: minmax(0, 1fr);
          border-radius: 24px;
        }
      }

      .left-pane {
        padding: 24px 24px 20px 24px;
        border-right: 1px solid rgba(148, 163, 184, 0.12);
        background: radial-gradient(circle at top left, #020617, #020617 50%);
      }

      @media (max-width: 900px) {
        .left-pane {
          border-right: none;
          border-bottom: 1px solid rgba(148, 163, 184, 0.12);
        }
      }

      .right-pane {
        padding: 24px 24px 20px 24px;
        background: radial-gradient(circle at top right, #020617, #020617 55%);
      }

      .app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 22px;
        gap: 12px;
      }

      .app-title-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .app-title {
        font-size: 1.15rem;
        font-weight: 600;
        letter-spacing: 0.03em;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .app-badge {
        padding: 3px 9px;
        border-radius: 999px;
        font-size: 0.7rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: #e5e7eb;
        background: radial-gradient(circle at top, #020617, #020617);
      }

      .app-subtitle {
        font-size: 0.8rem;
        color: var(--muted);
      }

      .section-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: var(--muted);
        margin: 10px 0 6px;
      }

      .input-card {
        background: radial-gradient(circle at top left, #020617, #020617 65%);
        border-radius: var(--radius-lg);
        border: 1px solid rgba(30, 64, 175, 0.6);
        padding: 14px 16px 14px;
        margin-bottom: 14px;
        position: relative;
        overflow: hidden;
      }

      .input-card-inner {
        position: relative;
        z-index: 1;
      }

      .form-row {
        display: grid;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: 10px;
        margin-bottom: 10px;
      }

      @media (max-width: 600px) {
        .form-row {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 8px;
      }

      label {
        font-size: 0.78rem;
        color: #9ca3af;
      }

      input[type="text"],
      input[type="date"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 7px 9px;
        border-radius: 9px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--text);
        font-size: 0.8rem;
        outline: none;
        transition: border-color 0.14s ease, box-shadow 0.14s ease,
          background-color 0.14s ease;
      }

      input::placeholder,
      textarea::placeholder {
        color: #4b5563;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--input-border-focus);
        box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
        background-color: #020617;
      }

      textarea {
        resize: vertical;
        min-height: 60px;
      }

      select {
        appearance: none;
        background-image: linear-gradient(45deg, transparent 50%, #9ca3af 50%),
          linear-gradient(135deg, #9ca3af 50%, transparent 50%);
        background-position: calc(100% - 13px) calc(50% - 3px),
          calc(100% - 9px) calc(50% - 3px);
        background-size: 6px 6px, 6px 6px;
        background-repeat: no-repeat;
      }

        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 4px;
      }
